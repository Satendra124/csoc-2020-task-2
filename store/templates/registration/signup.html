<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="form-group flex-column justify-content-around align-content-center d-flex" style="width: 100vw; height:100vh">
        <div style="width: 50%; align-self:center">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible" id='error'>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Error!</strong>{{message}}</div>
                {% endfor %} 
            </ul>
            {% endif %}
        <form method="POST" action='{% url "register" %}'>
            {% csrf_token %}
            <input type="text" class="form-control p-2" name="first_name" placeholder="First Name" id="firstname" required><br>
            <input type="text" class="form-control p-2" name="last_name" placeholder="Last Name" id="lastname" required><br>
            <input type="text" class="form-control p-2" name="Username" placeholder="Username" id="Username" required><br>
            <input type="password" class="form-control p-2" name="passwordc" placeholder="Password confirm" id="passwordc" required><br>
            <input type="password" class="form-control p-2" name="password" placeholder="Password" id="password" required><br>
            <button type="submit" class="btn btn-primary p-2" id="Signup">Signup</button>
        </form>
    </div> 
    </div>
</body>
</html>
